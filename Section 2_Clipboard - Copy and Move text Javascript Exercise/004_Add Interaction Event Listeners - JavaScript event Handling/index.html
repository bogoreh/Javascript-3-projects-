<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdibogoreh</title>
</head>

<body>
    Source Text<br>
    <textarea name="copyTxt" id="" cols="50" rows="3">Hello World</textarea>
    <button class="moveBtn">Move Text</button>
    <button class="moveBtn">Copy Text</button>
    <textarea name="finalTxt" cols="50" rows="3"></textarea>
    <div class="output"></div>
    <script>
        const copyTxt = document.querySelector("textarea[name=copyTxt]");
        const finalTxt = document.querySelector("textarea[name=finalTxt]");
        const moverBtn = document.querySelector(".moverBtn");
        const copyBtn = document.queryselector(".copyBtn");
        const output = document.querySelector(".output");

        moverBtn.addEventListener('click', moveText);
        copyBtn.addEventListener('click', copyText);

        function copyText() {
            let temp = copyTxt.value;
            copytoClipBoard(temp);
        }

        function copytoClipBoard(str) {
            const textarea = document.createElement("textarea");
            textarea.value = str;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            output.innerHTML = "<h3>Copied content</h3>" + textarea.value;
            console.log(textarea);
        }

        function moveText() {
            let temp = copyTxt.value;
            finalTxt.value = temp;
        }

    </script>


</body>

</html>
